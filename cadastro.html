<body>

  <header class="header">

  </header>

  <main class="container">
    <section class="cadastro-container">
      <h2>Cadastro de Usu√°rio ou Empresa</h2>

      <div class="tipo-cadastro">
        <button onclick="showForm('usuario')" class="btn-acao">Sou Usu√°rio</button>
        <button onclick="showForm('empresa')" class="btn-acao">Sou Empresa</button>
      </div>


      <form id="form-usuario" class="form-cadastro" style="display:none;">
        <h3>Cadastro de Usu√°rio</h3>
        <input type="text" id="usuario-nome" name="nome" placeholder="Nome completo" required />
        <input type="email" id="usuario-email" name="email" placeholder="Email" required />
        <input type="password" id="usuario-senha" name="senha" placeholder="Senha" required />
        <button type="submit" class="btn-acao">Cadastrar</button>
      </form>


      <form id="form-empresa" class="form-cadastro" style="display:none;">
        <h3>Cadastro de Vaga</h3>

        <input type="text" id="empresa-nome" placeholder="Nome da Empresa" required />
        <input type="text" id="vaga-titulo" placeholder="T√≠tulo da Vaga" required />
        <textarea id="vaga-descricao" placeholder="Descri√ß√£o da vaga" required></textarea>
        <select id="vaga-status">
          <option value="disponivel">Dispon√≠vel</option>
          <option value="encerrada">Encerrada</option>
        </select>
        <input type="text" id="vaga-link" placeholder="Link da vaga" required />
        <button type="submit" class="btn-acao">Cadastrar Vaga</button>
      </form>
    </section>
  </main>


  <footer class="rodape">

  <script>
    function showForm(tipo) {
      document.getElementById('form-usuario').style.display = (tipo === 'usuario') ? 'block' : 'none';
      document.getElementById('form-empresa').style.display = (tipo === 'empresa') ? 'block' : 'none';
    }
  </script>

</body>
